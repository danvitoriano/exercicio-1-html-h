<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="mobile.html">Mobile</a>
                </li>
                <li>
                    <a href="games.html">Games</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
            </ul>
        </nav>
        <header>
            <h1>Contato</h1>
        </header>
        <section>
            <h2>Envie sua mensagem</h2>
            <form action="index.html" method="get" name="contato">
                <p>* Campos obrigatórios</p>
                <fieldset>
                    <legend>Dados pessoais</legend>
                    
                    <label for="idNome">* Nome:</label>
                    <input type="text" name="nome" id="idNome" required autofocus> <br>
                    
                    <label for="idEmail">* Email:</label>
                    <input type="email" name="email" id="idEmail" required placeholder="nome@email"> <br>

                    <label for="idSenha">Senha:</label>
                    <input type="password" name="senha" id="idSenha" minlength="8" maxlength="12"> <br>

                    <label for="phone">Fone:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"> <br>

                    <label for="idData">Data de Nascimento:</label>
                    <input type="date" name="data" id="idData"> <br>

                    <label for="idCidade">Cidade:</label>
                    <select name="cidade" id="idCidade">
                        <optgroup label="Sudeste">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="BH">Belo Horizonte</option>
                        </optgroup>
                        <optgroup label="Sul">
                            <option value="PA">Porto Alegre</option>
                        </optgroup>
                        
                    </select>

                </fieldset>
                <fieldset>
                    <legend>Busca</legend>

                    <label for="idBusca">Busca:</label>
                    <input type="search" name="busca" id="idBusca" placeholder="Google"> <br>

                    <label for="idURL">URL:</label>
                    <input type="url" name="url" id="idURL" autocomplete="url"> <br>

                    <label for="idQuantidade">Quantidade:</label>
                    <input type="number" name="quantidade" id="idQuantidade" min="2" max="10" step="2"> <br>

                    <label for="idNota">Nota: </label>
                    <input type="range" name="nota" id="idNota" min="1" max="10"> <br>

                    <label for="idFile">Arquivo: </label>
                    <input type="file" name="arquivo" id="idFile">

                </fieldset>

                <fieldset>
                    <legend>Tamanhos</legend>
                    
                    <input type="radio" name="tamanho" id="idP" value="P">
                    <label for="idP">P</label>
                    <input type="radio" name="tamanho" id="idM" value="M">
                    <label for="idP">M</label>
                    <input type="radio" name="tamanho" id="idG" value="G">
                    <label for="idP">G</label>
                </fieldset>

                <fieldset>
                    <legend>Cores</legend>

                    <input type="checkbox" name="cor" id="IdVermelho" value="vermelho">
                    <label for="idVermelho">Vermelho</label>

                    <input type="checkbox" name="cor" id="IdAmarelo" value="amarelo">
                    <label for="idAmarelo">Amarelo</label>

                </fieldset>

                <fieldset>
                    <legend>Mensagem</legend>

                    <textarea name="mensagem" id="idMensagem" cols="50" rows="5"></textarea>
                </fieldset>

                <input type="submit" value="Enviar">
                <input type="button" value="Teste">
                <input type="reset" value="Limpar">
            </form>
        </section>
        <footer>
            <p>
                Contato: <a href="https://danvitoriano.com.br">www.danvitoriano.com.br</a>
            </p>
            <p>
                Autor: Dan Vitoriano
            </p>
        </footer>
    </div>
</body>
</html>
